<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      position: relative;
    }

    .hamburger {
      position: absolute;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: white;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1001;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar a {
      display: block;
      margin: 30px 0;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 20px
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    .overlay.active {
      display: block;
    }

    .dashboard {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .card {
      padding: 20px;
      width: 200px;
      color: white;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center; /* âœ… Center all text */
      white-space: nowrap; /* âœ… Prevent wrapping */
      overflow: hidden; /* âœ… Hide overflow */
      text-overflow: ellipsis; /* âœ… Show ellipsis if text too long */
    }

    
    .green { background-color: seagreen; }
    .blue { background-color: #004aad; }
    .red { background-color: #db2c2c; }
    .orange { background-color: orange; }

    .card-icon {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card-number {
      font-size: 32px;
      font-weight: bold;
    }

   .header-image {
      position: absolute;
      top: 10px;
      right: 16px;
      width: 75px;
      height: 70px;
    }
  </style>
</head>
<body>
<header class="mb-8 relative">
  <img src="https://raw.githubusercontent.com/yloadingg/U-FIND-/refs/heads/main/src/assets/images/DEC.png" alt="Dashboard Image" class="header-image" />
</header>

  <div class="header">
    <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
    ADMIN DASHBOARD
  </div>

<div class="sidebar" id="sidebar">
  <a href="#" onclick="toggleSidebar()">âœ•</a>
  <a href="index.html">Home</a> <!-- âœ… Added this line -->
  <a href="active-users.html">Active Users</a>
  <a href="uploaded-missing-items.html">Uploaded Missing Items</a>
  <a href="claimed-missing-items.html">Claimed Items List</a>
  <a href="reported-posts.html">Reported Posts</a>
  <a href="generate-report.html">Monthly Reports</a>
</div>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <div class="dashboard">
      <div class="card green">
        <div class="card-icon">ðŸ’¡</div>
        Online Users
        <div class="card-number" id="onlineUsers">0</div>
      </div>

      <div class="card blue">
        <div class="card-icon">ðŸ’¬</div>
        Uploaded Missing Items
        <div class="card-number" id="uploadedItems">0</div>
      </div>

      <div class="card red">
        <div class="card-icon">âœ…</div>
        Claimed Missing Items
        <div class="card-number" id="claimedItems">0</div>
      </div>

      <div class="card orange">
        <div class="card-icon">ðŸ“¢</div>
        Reported Posts
        <div class="card-number" id="reportedPosts">0</div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    }
    document.addEventListener('DOMContentLoaded', function () {
      fetch('http://localhost:3000/api/online-users/count')
        .then(response => response.json())
        .then(data => {
          document.getElementById('onlineUsers').textContent = data.count;
        })
      fetch('http://localhost:3000/api/missing-items/count')

        .then(response => response.json())
        .then(data => {
          document.getElementById('uploadedItems').textContent = data.count;
        });

      fetch('http://localhost:3000/api/claimed-missing-items')
        .then(response => response.json())
        .then(data => {
          document.getElementById('claimedItems').textContent = data.count;
        });

      fetch('http://localhost:3000/api/reported-posts')
        .then(response => response.json())
        .then(data => {
          document.getElementById('reportedPosts').textContent = data.count;
        })
            .catch(error => console.error('Error fetching data:', error));
        });
  </script>
</body>
</html>
